<form ng-submit="commit()">
  <p>
    <input type="text" name="title" id="note_title" placeholder="Title your note" ng-model="note.title"
    focus-on="noteCleared">
  </p>
  <p>
    <textarea name="body_html" id="note_body_html" ng-model="note.body_html" placeholder="Just start typing here"></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ note.id ? 'Update' : 'Create' }} Note" class="btn btn-default">
    <a>
      <a ng-click="deleteNote()" ng-show="note.id">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>
</form>
